<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Encrypt Password</title>

  <script src="//cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
  <script src="//cdn.bootcss.com/clipboard.js/1.5.12/clipboard.min.js"></script>
  <script src="//cdn.bootcss.com/blueimp-md5/2.3.0/js/md5.min.js"></script>
  <script src="js/encrypt.js"></script>

  <link rel="stylesheet" href="//cdn.bootcss.com/bulma/0.1.0/css/bulma.min.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class='header'>
    <div class="container has-text-centered">
      <h2 class="title is-2">Encrypt Password</h2>
    </div>
  </header>

  <div id="app" class="content">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <p class="control has-icon has-icon-right">
            <input class="input is-medium is-large-mobile" type="password" placeholder="old password" v-model="oldpassword">
            <i class="fa fa-key"></i>
          </p>

          <p class="control has-icon has-icon-right">
            <input class="input is-medium" type="text" placeholder="salt domain" v-model="salt">
            <i class="fa fa-shield"></i>
          </p>

          <p class="control has-addons">
            <input id="newpassword" class="input is-medium is-expanded" type="text" placeholder="new password" v-model="newpassword">
            <a id="copypassword" class="button is-medium" data-clipboard-target="#newpassword">
              <i class="fa fa-clipboard"></i>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>imi</strong> by <a href="https://github.com/isayme"  target="_blank">iSayme</a>. The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
        </p>
        <p>
          <a class="icon" href="https://github.com/shifft/imi" target="_blank">
            <i class="fa fa-github"></i>
          </a>
        </p>
      </div>
    </div>
  </footer>

  <script>
    new Clipboard('#copypassword')

    new Vue({
      el: '#app',
      data: {
        oldpassword: '',
        salt: '',
        newpassword: ''
      },
      computed: {
        newpassword: function () {
          if (this.oldpassword && this.salt) {
            return generate(this.oldpassword, this.salt)
          } else {
            return ''
          }
        }
      }
    })
  </script>
</body>
</html>
